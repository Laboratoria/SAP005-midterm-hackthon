<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style/style.css">
  <link rel="shortcut icon" href="./img/favicon.png" />
  <title>LiveTube</title>
</head>

<body>

  <header>
    <section id="container-top">
      <h1>LiveTube</h1>
    </section>
    <img src="./img/Live2 (1).png" alt="logo" id="logo">
    <h2 id="description">Sua agenda de Lives!</h2>
    <form id="search-form">
      <div class="form-group"></div>
      <input type="text" id="input-text" placeholder="Buscar uma live">
      <button id="btn-search"><img src="./img/lupa (1).png"> </button>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div id="videos">

        </div>
      </div>
    </div>
  </header>

  <div id="root"></div>
  <script type="module" src="router.js"></script>

</body>

<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

<script src="./main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</html>
